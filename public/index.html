<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate Verification</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="ptnlogo.jpeg" type="image/x-icon">
</head>
<body>
    <header class="header">
        <h1>Photon Club - VIT-AP</h1>
        <img src="photonlogo.png" alt="Photon Logo" class="logo">
    </header>

    <main>
        <div class="card">
            <p>Please enter the verification ID to verify the certificate</p>
            <form id="verification  Form" method="POST" action="/verify">
                <label for="verificationId">Verification ID:</label>
                <input type="text" id="verificationId" name="verificationId" required>
                <button type="submit">Verify</button>
            </form>
            <br>
            <p>Or, scan the QR code on the certificate.</p>
        </div>
        <div class="contact">
            <p>If you have any issues, please contact us at :</p>
            <p> Email: <a href="mailto:mounvikkarnati@gmail.com">mounvikkarnati@gmail.com</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Designed and developed by Mounvik. All rights reserved.</p>
    </footer>
    <script>
    document.getElementById("verification  Form").addEventListener("submit", function (e) {
    e.preventDefault();
    const id = document.getElementById("verificationId").value.trim();
    if (id) {
        window.location.href = `/verify?id=${encodeURIComponent(id)}`;
    }
});
</script>

</body>
</html>
